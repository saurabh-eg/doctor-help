name: doctor_help
description: "Healthcare platform connecting patients with doctors through appointments and consultations."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.0

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Local Storage
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^10.0.0

  # Navigation
  go_router: ^12.0.0

  # UI & Design
  google_fonts: ^6.0.0
  flutter_svg: ^2.0.0

  # Date & Time
  intl: ^0.19.0

  # Utilities
  json_annotation: ^4.9.0
  json_serializable: ^6.7.0
  freezed: ^2.4.0
  freezed_annotation: ^2.4.0

  # Form Validation
  email_validator: ^3.0.0

  # Image Caching
  cached_network_image: ^3.3.0

  # File & Image Picker
  file_picker: ^6.0.0
  image_picker: ^1.0.0

  # Logging
  logger: ^2.0.0

  # Open document links
  url_launcher: ^6.2.6

  # In-app PDF viewer
  syncfusion_flutter_pdfviewer: ^24.2.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/
    - assets/images/
    - assets/icons/

  # Fonts - Using Google Fonts package instead for easier maintenance
  # fonts:
